# 服务器端口。默认为 8080
server.port=8888
# 项目名称
spring.application.name=config-server-git
# 表示使用 git 作为配置方案
spring.profiles.active=git
# git 地址
spring.cloud.config.server.git.uri=https://github.com/juntianfuren/demo-config-server.git
# 文件所在目录
spring.cloud.config.server.git.search-paths=/
# 设置使用的分支
spring.cloud.config.server.git.default-label=master
# username 和 password 为账号密码，有需要的时候配置。