server.port=8888
spring.application.name=config-server-git-bus
############################ Spring Cloud Config Server 的 Git 存储器的配置项，对应 MultipleJGitEnvironmentProperties 类 #################
# 表示使用 git 作为配置方案
spring.profiles.active=git
# git 地址
spring.cloud.config.server.git.uri=https://github.com/juntianfuren/demo-config-server.git
# 文件所在目录
spring.cloud.config.server.git.search-paths=/
# 设置使用的分支
spring.cloud.config.server.git.default-label=master
##################### Bus 相关配置项，对应 BusProperties #############################
# 是否开启，默认为 true
spring.cloud.bus.enabled=true
# 目标消息队列，默认为 springCloudBus
spring.cloud.bus.destination=springCloudBus
##################### rocketmq 配置项，对应 RocketMQProperties 配置类 ########################
# RocketMQ Namesrv
rocketmq.name-server=192.168.101.101:9876
